image: node:16

before_script:
  - apt update
  - apt install -y openssh-client
  - eval $(ssh-agent -s)
  - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add - > /dev/null
  - mkdir -p ~/.ssh
  - chmod 700 ~/.ssh

stages:
  - deploy

deploy_preprod:
  stage: deploy
  script:
    - npm install
    - npm run build
    - ssh -o StrictHostKeychecking=no maint@142.93.100.204 "sudo service speakeasy restart"
    - echo Redeployed http://stg.speakeasy.tech/
  only:
    - staging

